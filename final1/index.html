<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* HERO */
  .hero {
    text-align: center;
    padding: 40px 20px;
  }

  .hero-inner .logo {
    width: 120px;
    height: auto;
  }

  .hero h1 {
    font-size: 32px;
    margin: 10px 0;
  }

  .hero p {
    font-size: 16px;
    max-width: 350px;
    margin: auto;
    margin-bottom: 20px;
  }

  .btn {
    background: #644117;
    color: white;
    padding: 12px 22px;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  /* FEATURES */
  .features {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
  }

  .card {
    background: #fff;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .card img {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
  }

  /* FOOTER */
  .footer {
    text-align: center;
    padding: 20px;
    background: #f3f3f3;
    font-size: 14px;
  }

  /* ðŸ“± MOBILE RESPONSIVE FIX */
  @media(max-width: 600px) {

    .hero {
      padding: 30px 15px;
    }

    .hero-inner .logo {
      width: 90px;
    }

    .hero h1 {
      font-size: 26px;
    }

    .hero p {
      font-size: 14px;
    }

    .btn {
      padding: 10px 18px;
      font-size: 14px;
    }

    .features {
      grid-template-columns: 1fr; /* single column */
      padding: 15px;
    }

    .card {
      padding: 16px;
    }

    .card img {
      width: 60px;
      height: 60px;
    }
  }
    </style>
